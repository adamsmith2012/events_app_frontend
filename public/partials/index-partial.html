<div class="container">
  <a href="sport/show" class="col-lg-3 col-sm-4 col-xs-6" ng-repeat="sport in ctrl.sports" ng-click="ctrl.getEvents(sport.id); ctrl.goToSportsShowPage(sport.id)">
    <div class="panel panel-default sport-panel">

        <div class="panel-heading">
          <h3 class="panel-title">{{sport.name}}</h3>
        </div>

        <div class="panel-body">
          <img class="img-responsive" src="{{sport.img}}" alt="">
        </div>
    </div>
  </a>
</div>
