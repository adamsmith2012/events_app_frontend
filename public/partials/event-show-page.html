<h1>Event Show Page</h1>
<div ng-click="ctrl.selected_partial = 'editEvent'">
        <div>{{ctrl.specificEvents.name}}  </div>
        <div>{{ctrl.specificEvents.date | date:'MM/dd/yyyy @ h:mma'}}  </div>
        <div>{{ctrl.specificEvents.description}}  </div>
        <div>{{ctrl.specificEvents.location}}  </div>
        <div>{{ctrl.specificEvents.cost}}  </div>
        <div>{{ctrl.specificEvents.gender}}  </div>
        <img ng-src={{ctrl.specificEvents.img}} >



        <button ng-click="ctrl.removeEvent(ctrl.specificEvents.sport_id, ctrl.specificEvents.id)" ng-if="ctrl.today > ctrl.event_date" type="button" name="button">Delete This Event</button>





</div>
